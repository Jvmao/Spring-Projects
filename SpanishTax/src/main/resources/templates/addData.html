    	<h1>DATA LIST</h1>
    	<div class="container-fluid">
    		<div class="panel-heading"></div>
    		<table class="table">
    			<thead>
    				<tr>
						<th>ID</th>
						<th>YEAR</th>
						<th>PERIOD</th>
						<th>NIF</th>
						<th>NAME</th>
						<th>ACCURED_VAT</th>
						<th>DEDUCTION</th>
						<th>TOTAL</th>	
					</tr>
    			</thead>
    			<tbody>
    				<tr th:each="person: ${addData}">
    					<td th:text="${person.id}"></td>
    					<td th:text="${person.year}"></td>
    					<td th:text="${person.period}"></td>
    					<td th:text="${person.nif}"></td>
    					<td th:text="${person.name}"></td>
    					<td th:text="${person.accured}"></td>
    					<td th:text="${person.deduction}"></td>
    					<td th:text="${person.total}"></td>
    					
    					<td>
    						<a href="#" th:href="@{/data/report}">
								<button type="button" class="btn btn-warning"><span class="fas fa-print" aria-hidden="true"></span></button>
							</a>
							<a href="#" th:href="@{/removecontact?id=__${person.id}__}">
								<button type="button" class="btn btn-danger"><span class="fa fa-trash" aria-hidden="true"></span></button>
							</a>
						</td>
    				</tr>
    			</tbody>
    		</table>
    		<p style="text-align:center">
    			<a class="btn btn-md btn-warning active" role="button" aria-pressed="true"

    		</p>

    <footer id="footMain">
        <p style="text-align: center"><b>Copyright 2018</b></p>
            <p id="fecha" align="center">
                            <script> /*Añadimos un Script para Obtener la Fecha*/
                            /*Definimos la Función para obtener la fecha*/
                            var f = new Date(); 
                            document.getElementById("fecha").innerHTML = (f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
                            </script>
