		<!-- CONTACT FORM -->
		<section class="container-fluid" id="sec1">
			<h2>CONTACT WITH US</h2>
			<div class="container">
				<div class="main-login main-center" id="mainC">
					<h4 id="h4C"><b>CONTACT FORM</b></h4>
					<form class="form" th:action="@{/startPage}" th:object="${contactData}" method="POST">

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Name:</label>
							<div class="cols-sm-12">
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-android" style="font-size:30px;color:black" aria-hidden="true"></i></span>
									<input type="text" name="nameR" class="form-control" placeholder="Your Name" th:field="*{name}" th:value="${name}" REQUIRED>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Telephone:</label>
							<div class="cols-sm-12">
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-snapchat-ghost" style="font-size:30px;color:black" aria-hidden="true"></i></span>
									<input type="text" name="telR" class="form-control" placeholder="Your Phone Number" th:field="*{tel}" th:value="${tel}" REQUIRED>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">E-Mail:</label>
							<div class="cols-sm-12">
								<div class="input-group">
									<span class="input-group-text"><i class="fa fa-trello" style="font-size:30px;color:black" aria-hidden="true"></i></span>
									<input type="text" name="emR" class="form-control" placeholder="Your E-mail Address" th:field="*{email}" th:value="${email}" REQUIRED>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Comment:</label>
							<textarea class="form-control" type="textarea" placeholder="Leave a Comment" th:field="*{text}" th:value="${text}" maxlength="150"></textarea>
						</div>

						<div class="form-group ">
							<input type="submit" id="buttonC" class="btn btn-warning btn-block login-button active" value="QUERY">
						</div>
					</form>
				</div>
			</div>
		</section>
